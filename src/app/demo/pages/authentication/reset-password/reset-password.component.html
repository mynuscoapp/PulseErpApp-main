<div class="auth-wrapper">
  <div class="auth-content">
    <!-- Step 1: Verify Email -->
    <form *ngIf="step === 'verify'" [formGroup]="resetForm" (ngSubmit)="onVerifyEmail()">
      <div class="auth-bg">
        <span class="r"></span>
        <span class="r s"></span>
        <span class="r s"></span>
        <span class="r"></span>
      </div>
      <div class="card">
        <div class="card-body text-center">
          <div class="mb-4">
            <i class="feather icon-unlock auth-icon"></i>
          </div>
          <h3 class="mb-4">Reset Password</h3>
          <div class="input-group mb-3">
            <input
              type="email"
              class="form-control"
              placeholder="Enter your email"
              formControlName="email"
              required
            />
          </div>
          <button class="btn btn-primary mb-4" type="submit">Verify Email</button>
          <p *ngIf="message" class="text-muted">{{ message }}</p>
        </div>
      </div>
    </form>

    <!-- Step 2: Set New Password -->
    <form *ngIf="step === 'setPassword'" [formGroup]="resetForm" (ngSubmit)="onSetNewPassword()">
      <div class="auth-bg">
        <span class="r"></span>
        <span class="r s"></span>
        <span class="r s"></span>
        <span class="r"></span>
      </div>
      <div class="card">
        <div class="card-body text-center">
          <div class="mb-4">
            <i class="feather icon-unlock auth-icon"></i>
          </div>
          <h3 class="mb-4">Set New Password</h3>
          <!-- Password Field -->
<div class="input-group mb-3 position-relative">
  <input
    [type]="showPassword ? 'text' : 'password'"
    class="form-control pe-5"
    placeholder="Enter new password"
    formControlName="password"
    required
  />
  <i
    class="feather position-absolute end-0 top-50 translate-middle-y me-3"
    [ngClass]="showPassword ? 'icon-eye-off' : 'icon-eye'"
    style="cursor: pointer"
    (click)="showPassword = !showPassword"
  ></i>
</div>

<!-- Confirm Password Field -->
<div class="input-group mb-4 position-relative">
  <input
    [type]="showConfirmPassword ? 'text' : 'password'"
    class="form-control pe-5"
    placeholder="Confirm new password"
    formControlName="confirmPassword"
    required
  />
  <i
    class="feather position-absolute end-0 top-50 translate-middle-y me-3"
    [ngClass]="showConfirmPassword ? 'icon-eye-off' : 'icon-eye'"
    style="cursor: pointer"
    (click)="showConfirmPassword = !showConfirmPassword"
  ></i>
</div>

          <button class="btn btn-primary mb-4" type="submit">Reset Password</button>
          <p *ngIf="message" class="text-muted">{{ message }}</p>
        
        </div>
      </div>
    </form>
  </div>
</div>
