<div class="row" style="height: calc(100% - 5px);">
    <div class="col-sm-12">
      <form [formGroup]="createDealForm" (ngSubmit)="onSubmit()">
        <div class="col-sm-12">
            <!-- <div class="form-group" class="col-sm-2 child inline-block-child">
            <label>Inovice Number</label>
            <input type="text" class="form-control" placeholder="Enter Invoice Number" formControlName="invoiceNumber" required />
            </div> -->
            <div class="deal-name" style="display:flex">
             <input type="text" id="dealName" name="dealName" placeholder="Enter Deal Name/No #" style="border-radius:1rem; border: 2px solid #28a745; width: 200px; height: 30px; ">
            </div>
            <p></p>
            
            <div class="col-sm-10" style="margin: 15px; display: flex;  border-radius: 1rem;  border: 2px solid #28a745;background-color: #d2edee;">
                
                    <!--<p style="color: black; text-align: center; padding:8px;"> Select </p>-->
                              

                <div class="form-group" class="col-sm-4" style="margin: 15px;">
                <!-- <label>Pipeline*</label> -->
                        <select matNativeControl formControlName="pipelineOptions" required style="width: 200px; height: 40px; margin: 10px;flex-wrap: wrap; border-radius:1rem;">
                            <option disabled value="">Select Pipeline</option>
                            <option *ngFor="let item of bitrixPipelineList" [value]="item.id">{{ item.name }} </option>
                            
                        </select>
                    
                </div>
                <div class="form-group" class="col-sm-4" >
                    <!--  <label>Customer*</label>-->
                
                        <select matNativeControl formControlName="customersOptions" required style="width: 200px; height: 40px; margin: 10px;flex-wrap:wrap; border-radius:1rem;">
                            <option disabled value="">Select Customer</option>
                            <option *ngFor="let item of bitrixCustomers" [value]="item.id">{{ item.name }}</option>
                           
                        </select>
                    
                </div>
                <div class="form-group" class="col-sm-3" style="margin: 15px;">
                    <!--<label>Stores*</label>-->
                <!--LABELS REMOVED & ADDED DISABLED VALUE, BORDER-RADIUS -->
                        <select matNativeControl formControlName="storesOptions" required style="width: 200px; height: 40px; margin: 10px;border-radius:1rem;">
                            <option disabled value="">Select Warehouse</option>
                            <option *ngFor="let item of bitrixStores" [value]="item.id">{{ item.name }}</option>
                        </select>
                    
                </div>
                <div class="'form-group" class="">

                </div>
            </div>
            <div class="col-sm-12" style="display: flex;float: right;margin: 15px; margin-left: 10px;">
                <br>

                <button type="submit" [disabled]="isLoading" class="btn btn-primary">Create/Submit</button>
                <button type="button" class="btn btn-primary" (click)="onAddProductRoe()">Add Product</button>
                <button type="button" class="btn btn-primary" (click)="onDeleteProductRowClick()">Remove Product</button>

               <!-- <label for="subtotal" style="font-size: 20px;">Subtotal :</label> -->
                <label for="subtotal" style="display: flex; float: right;font-size: 18px;">Subtotal :</label>
                <input type="text" id="subtotal" name="subtotal" size="10" disabled><br><br>

                <label for="gst" style="font-size: 20px;">GST :</label>
                <input type="text" id="gst" name="stotal" size="10" disabled><br><br>
                
                <label for="finaltotal" style="font-size: 20px;">Total :</label>
               <!--TRYING FOR COMPONENT LABEL--> 
               
                <!--<label for="finaltotal" style="font-size: 20px;">{{finalTotal}}</label>-->
                <input type="text" id="finaltotal" name="finaltotal" size="10" disabled><br><br>

    
            </div>
        </div>
        <div class="col-sm-12"  style="">
            <ag-grid-angular #agGrid style="width: 100%; height: 385px; "
                (cellValueChanged)="onCellValueChanged($event)"
                class="ag-theme-alpine"
                [columnDefs]="colDefs"
                [rowData]="rowData"
                [gridOptions]="gridOptions"
                [rowSelection]="rowSelection"
            />
            <!-- [rowData]="productRowData"
                [columnDefs]="colDefs" -->
      </div>
      </form>
    </div>
</div>
